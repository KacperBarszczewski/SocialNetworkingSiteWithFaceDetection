<div class="h-screen flex justify-center items-center">
  <div class="bg-slate-800 px-8 py-11 rounded-md">
    <form>
      <label class="block">
        <span class="block">Email </span>
        <input
          type="email"
          name="email"
          class="block w-full mt-1 px-3 py-2 text-sm rounded-md border border-slate-200 bg-slate-800 focus:outline-none focus:border-sky-500"
        />
      </label>
      <label class="block mt-3">
        <span class="block">Hasło </span>
        <div
          class="mt-1 flex items-center rounded-md border border-slate-200 focus-within:border-sky-500"
        >
          <input
            #password
            type="password"
            name="password"
            class="block text-sm bg-transparent px-3 py-2 focus:outline-none"
          />
          <button class="px-1" type="button" (click)="this.password.focus()">
            <img
              class="min-h-6 min-w-6 size-fit"
              src="../../../assets/visibility_off.svg"
            />
          </button>
        </div>
      </label>
      <div class="mt-8 flex justify-end">
        <button
          class="hover:bg-sky-300 bg-sky-500 py-1.5 px-6 rounded-md text-center"
        >
          Zaloguj się
        </button>
      </div>
    </form>
  </div>
</div>
